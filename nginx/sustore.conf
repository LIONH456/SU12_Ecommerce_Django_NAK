server {
    listen 80;
    server_name sustore.uk www.sustore.uk;

    # Allow Let's Encrypt ACME challenge to be served
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name sustore.uk www.sustore.uk;

    ssl_certificate /etc/letsencrypt/live/sustore.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sustore.uk/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH"
        ;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Serve static files
    location /static/ {
        alias /static/;
        access_log off;
        expires 30d;
    }

    # Serve media files
    location /media/ {
        alias /media/;
        access_log off;
        expires 30d;
    }

    # Proxy all other requests to Django (Gunicorn)
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_read_timeout 120s;
        proxy_connect_timeout 60s;
    }

    # Optional: serve ACME challenge if certs are renewed inside container
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
}
