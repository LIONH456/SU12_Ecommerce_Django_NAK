version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: ecommerce_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-ecommerceforfinal}
      MYSQL_USER: ${DB_USER:-ecommerce_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ecommerce_password}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_0900_ai_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 5s
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_web
    command: sh -c "/app/entrypoint.sh"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_ENGINE=${DB_ENGINE:-django.db.backends.mysql}
      - DB_NAME=${DB_NAME:-ecommerceforfinal}
      - DB_USER=${DB_USER:-ecommerce_user}
      - DB_PASSWORD=${DB_PASSWORD:-ecommerce_password}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - EMAIL_BACKEND=${EMAIL_BACKEND:-django.core.mail.backends.smtp.EmailBackend}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
    volumes:
      - .:/app
      - static_files:/app/staticfiles
      - media_files:/app/media
    depends_on:
      - db
    networks:
      - ecommerce_network
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    container_name: ecommerce_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/sustore.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/static:ro
      - media_files:/media:ro
      - certs:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - ecommerce_network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local
  certs:
    driver: local
  certbot_webroot:
    driver: local

networks:
  ecommerce_network:
    driver: bridge
