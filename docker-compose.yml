version: '3.8'

services:
  db:
    image: mysql:5.7
    container_name: ecommerce_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-ecommerceforfinal}
      MYSQL_USER: ${DB_USER:-ecommerce_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ecommerce_password}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 5s
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_web
    command: sh -c "/app/entrypoint.sh"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-your-secret}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DB_ENGINE=${DB_ENGINE:-django.db.backends.mysql}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
    volumes:
      - ./:/app
      - media_files:/app/media
      - static_files:/app/staticfiles
    depends_on:
      - db
    networks:
      - ecommerce_network
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    container_name: ecommerce_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/sustore.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
      - certs:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot:ro
    depends_on:
      - web
    networks:
      - ecommerce_network
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: ecommerce_certbot
    volumes:
      - certs:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    networks:
      - ecommerce_network
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet && sleep 12h & wait $${!}; done"
    depends_on:
      - nginx
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local
  certs:
    driver: local
  certbot_webroot:
    driver: local

networks:
  ecommerce_network:
    driver: bridge
